apiVersion: apps/v1
kind: Deployment
metadata:
  name: "offer"
  namespace: ms
  labels:
    app: "offer"
spec:
  selector:
    matchLabels:
      app: "offer"
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "offer"
    spec:
      containers:
      - name: "offer"
        image:  comdevops/spring:v2
        ports:
        - containerPort:  1001
          name: "offer"
      imagePullSecrets:
      - name: javapipe
---
apiVersion: v1
kind: Service
metadata:
  name: "offer"
  namespace: ms
spec:
  selector:
    app: "offer"
  type: ClusterIP
  ports:
  - name: "shoe"
    port: 1001
    targetPort: 1001
